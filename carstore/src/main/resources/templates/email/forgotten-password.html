<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForgotPassword</title>
</head>
<body>
<div class="container">
    <h3 th:text="#{registration_user(${username})}"></h3>
    <p th:text="#{forgot_password_instruction}">This is random pass</p>
    <strong th:text="${randomPassword}"></strong>
    <p th:text="#{forgot_password_mail}">Please click the link below to verify your new password:</p>
    <h3><a th:href="${link}">VERIFY</a></h3>
    <p th:text="#{registration_thanks}">Thank you,</p>
    <p th:text="#{registration_group}">CarStore</p>
</div>
</body>
</html>
